<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 5px rgba(155, 89, 182, 0.5);
    }

    .btn-submit {
      background: #9b59b6;
      border: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-submit:hover {
      background: #8e44ad;
      transform: scale(1.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    hr {
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1><i class="fas fa-user-plus"></i> Add Employee</h1>
    <form action="/add_emp" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" value="{{ first_name }}" required>
      </div>

      <div class="form-group">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" value="{{ last_name }}" required>
      </div>

      <div class="form-group">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" placeholder="50000" value="{{ salary }}" required>
      </div>

      <div class="form-group">
        <label for="bonus" class="form-label">Bonus</label>
        <input type="number" class="form-control" id="bonus" name="bonus" placeholder="2000" value="{{ bonus }}">
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="9876543210" value="{{ phone }}" required>
      </div>

      <div class="form-group">
        <label for="dept" class="form-label">Department ID</label>
        <input type="number" class="form-control" id="dept" name="dept" placeholder="Department ID" value="{{ dept }}" required>
      </div>

      <div class="form-group">
        <label for="role" class="form-label">Role ID</label>
        <input type="number" class="form-control" id="role" name="role" placeholder="Role ID" value="{{ role }}" required>
      </div>

      <hr />
      <button type="submit" class="btn btn-submit btn-lg">Submit Employee</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
