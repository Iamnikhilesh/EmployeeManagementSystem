<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <title>Office Employee Management System</title>
  
  <style>
    /* Body & Background */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Page Header */
    .page-header {
      text-align: center;
      color: #fff;
      margin-bottom: 50px;
    }
    .page-header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .page-header p {
      font-size: 1.1rem;
      opacity: 0.85;
    }

    /* Card Styles */
    .card {
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }
    .card i {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .card:hover i {
      transform: scale(1.2) rotate(10deg);
      color: #fff !important;
    }

    /* Card Buttons */
    .btn {
      width: 100%;
      transition: transform 0.2s ease, background 0.3s ease;
      font-weight: 600;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    /* Individual Card Colors */
    .btn-primary { border-color: #2575fc; }
    .btn-success { border-color: #28a745; }
    .btn-danger  { border-color: #dc3545; }
    .btn-warning { border-color: #ffc107; }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 0;
      color: #fff;
      margin-top: auto;
      background: rgba(0,0,0,0.25);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .page-header h1 { font-size: 2rem; }
      .card i { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-building-user"></i> Employee Manager</a>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="page-header container my-5">
    <h1>Office Employee Management System</h1>
    <p>Manage your company's workforce efficiently and effortlessly</p>
  </div>

  <!-- Cards Section -->
  <div class="container mb-5">
    <div class="row g-4">
      
      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm text-center p-4 bg-primary text-white">
          <i class="fas fa-users fa-3x mb-3"></i>
          <h5 class="card-title">View All Employees</h5>
          <a href="/all_emp" class="btn btn-outline-light mt-3">Go</a>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm text-center p-4 bg-success text-white">
          <i class="fas fa-user-plus fa-3x mb-3"></i>
          <h5 class="card-title">Add an Employee</h5>
          <a href="/add_emp" class="btn btn-outline-light mt-3">Go</a>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm text-center p-4 bg-danger text-white">
          <i class="fas fa-user-minus fa-3x mb-3"></i>
          <h5 class="card-title">Remove Employee</h5>
          <a href="/remove_emp" class="btn btn-outline-light mt-3">Go</a>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card shadow-sm text-center p-4 bg-warning text-dark">
          <i class="fas fa-filter fa-3x mb-3"></i>
          <h5 class="card-title">Filter Employees</h5>
          <a href="/filter_emp" class="btn btn-outline-dark mt-3">Go</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <small>&copy; 2025 Employee Management System. All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
