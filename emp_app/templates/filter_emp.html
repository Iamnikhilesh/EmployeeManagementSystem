<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Filter Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .filter-card {
      background: #ffffff;
      max-width: 600px;
      width: 100%;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .filter-card:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 5px rgba(155, 89, 182, 0.5);
    }

    .btn-submit {
      background: #9b59b6;
      border: none;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }

    .btn-submit:hover {
      background: #8e44ad;
      transform: scale(1.05);
    }

    hr {
      border-top: 1px solid #ddd;
      margin-top: 25px;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <div class="filter-card">
    <h1><i class="fas fa-filter"></i> Filter Employee Details</h1>
    <form action="/filter_emp" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="name" class="form-label">Employee Name (First or Last)</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. John or Smith" value="{{ name }}">
      </div>

      <div class="form-group">
        <label for="dept" class="form-label">Department</label>
        <input type="text" class="form-control" id="dept" name="dept" placeholder="e.g. IT, HR, Sales" value="{{ dept }}">
      </div>

      <div class="form-group">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" name="role" placeholder="e.g. Developer, Manager" value="{{ role }}">
      </div>

      <hr />
      <button type="submit" class="btn btn-submit btn-lg">Apply Filter</button>
    </form>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
